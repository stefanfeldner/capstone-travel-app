<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Enter your chosen travel destination</h1>
    <form>
        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination" placeholder="Vienna" required>
        <label for="date">Travel date:</label>
        <input type="text" id="date" name="date" placeholder="22.08.2020" required>
        <input type="submit" id="submitFormData" value="Submit">
    </form>
</body>
</html>
